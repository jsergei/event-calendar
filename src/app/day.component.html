<div class="editor" *ngIf="isEditorShown">
  <div class="event-text" *ngFor="let event of data.events">
    {{event}}
    <div class="event-delete" (click)="deleteEvent(event)">x</div>
  </div>
  <textarea #textarea class="event-input"
  [placeholder]="inputPlaceholder"
  (keyup)="addEvent($event, textarea)"></textarea>
</div>

<div class="abs-full-cover cell"
[class.this-month]="data.isThisMonth"
(click)="showEditor($event)">
  <div class="number">{{data.dayNumber}}</div>
  <div class="event-text" *ngFor="let event of data.events">{{event}}</div>
</div>
