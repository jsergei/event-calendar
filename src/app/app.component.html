<div class="header">
  <div class="prev"></div>
  <div class="next"></div>
  <span class="month-name">{{monthName}}</span>
</div>
<table>
  <thead>
    <tr>
      <th *ngFor="let dayOfWeek of daysOfWeek">{{dayOfWeek}}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let dayRow of dayRows">
      <td *ngFor="let day of dayRow">
        {{day.dayNumber}}
      </td>
    </tr>
  </tbody>
</table>
